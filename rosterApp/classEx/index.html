<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megaroster</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css\font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
        <div class="medium-offset-2 medium-8 colums">
            <h2>Megaroster</h2>
            <form id="new-student">
                <div class="input-group">
                    <input class="input-group-field"
                        type="text" 
                        name="studentName" 
                        placeholder="Enter student name"
                        autofocus
                        required
                    >
                <div class="input-group-button">
                    <button type="submit" class="expanded button">Add student</button>
                </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="medium-offset-2 medium-8 columns"><!--typed '.medium-offset-2.medium-8.columns' then tab-->
            <ul id="student-list"><!--typed 'ul#student-list' then tab-->
                <li class="student template check">
                    <span class="student-name"></span>
                    <span class="action button-group">
                        <button class="up button">Up</button>
                        <button class="down button">Down</button>
                        <button class="promote button"><i class="fa fa-star-o"></i></button>
                        <button class="remove alert button"><i class="fa fa-trash-o"></i></button>
                    </span>
                </li>
            </ul>
        </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
